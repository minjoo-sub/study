<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <pre>

      v-for 지시자를 사용하여 자신이 좋아하는 가수들을 출력하는 테이블을 작성하여 본다.
    </pre>
    <hr>

    <div id="app" class="col-md-10 offset-md-1">
        <table id="list" class="table-bordered">
            <thead>
                <tr class="bg-warning text-white text-center">
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="(contact , i ) in contacts" v-bind:key="i">
                    <td>{{i+1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
        <button v-on:click="pushinfo">추가</button>
    </div>

</body>

</html>

<!-- vue 스크립트 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
<script>
    //import axios from "axios";

    new Vue({
        /* edtmc^2w */
        el: "#app",
        data: {
            contacts: [
                { name: '이름1', tel: '전화번호1', address: '주소1' },
                { name: '이름2', tel: '전화번호2', address: '주소2' },
                { name: '이름3', tel: '전화번호3', address: '주소3' },
            ],
        },
        //template: ``,
        methods: {
            pushinfo: function () {
                var num = this.$data.contacts.length;
                num++;
                var gg = { name: '이름' + num, tel: '전화번호' + num, address: '주소' + num };
                this.$set(this.$data.contacts, this.$data.contacts.length, gg);
            }
        },
        components: {},
        computed: {

        },
        watch: {

        },
        mounted: function () {
            console.log("mounted");
        },
        updated: function () {
            console.log("updated");
        },
    });
</script>
